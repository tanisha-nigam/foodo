<!DOCTYPE html>
<html>
<head>
	<title>Billing</title>
<link rel="stylesheet" href="Bill.css">
</head>
<body bgcolor="black">
	<div class="app-container">
		<div class="top">
		<p><span class="left-icon">&#x2190;</span> BILL <span class="right-icon">&#xb7;&#xb7;&#xb7;</span> </p>
		</div>
		<div class="middle">
			<h1>$$$/-</span></h1>
			<p>Pay to FOODO PIZZA</p>
		</div>
		<div class="bottom">
			<button type="button" class="payment">Pay with Google Pay</button>
			<button type="button" class="payment">Pay with Net Banking</button>
		</div>
		<div class="card">
			<p>Pay Using Credit/Debit Card</p>
			<div class="card-details">
				<label>Card Number</label><br>
				<input type="text" class="card-num" placeholder="xxxx-xxxx-xxxx-xxxx">
			</div>
				<div class="date">
					<label>Expiry Date</label><br>
					<input type="text" class="expdate" placeholder="mm">
					<input type="text" class="expdate" placeholder="yyyy">
				</div>
				<div class="cvv">
					<label>Cvv</label><br>
					<input type="password" class="cvv1" placeholder="xxx">
				</div>
				<div class="card-name">
					<label>Card Holder Name</label><br>
					<input type="text" class="card-name1" placeholder="Full Name As Per The Card">
				</div>
				<div>
					<button type="button" class="pay"><a href="Confirm.html"> PAY NOW</button></a>
				</div>

			</div>
</div>
</body>
</html>
